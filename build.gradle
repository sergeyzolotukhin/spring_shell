plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'ua.in.sz.shell'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.shell:spring-shell-starter:2.0.1.RELEASE'

//    compile group: 'info.picocli', name: 'picocli-shell-jline3', version: '4.0.4'

//    compile 'net.java.dev.jna:jna:5.5.0'
//    compile group: 'org.jline', name: 'jline-terminal-jna', version: '3.13.1'

//    compile group: 'org.fusesource.jansi', name: 'jansi', version: '1.18'
//    compile group: 'org.jline', name: 'jline-terminal-jansi', version: '3.13.1'


    // development
    compileOnly 'org.projectlombok:lombok'
//    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
}